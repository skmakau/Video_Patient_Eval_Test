<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Rating Survey: Patient 1</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <div class="logo-container">
            <a href="https://www.steadiwear.com" class="logo-button" target="_blank">
                <img class="header__logo-image" src="//steadiwear.com/cdn/shop/files/Logo-white_320x.png?v=1658233617" alt="Steadiwear Inc logo">
            </a>
        </div>
        <div class="title-container">
            <h1 class="page-title">Steadi-Three Patient Evaluation</h1>
        </div>
    </div>
    <div class="main-content">
        <h1 style="color: rgb(35, 45, 63);">Patient 1</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Patient 1 -->
            <div class="video-group" data-scale="tremor">
                <h2>Intention Tremor</h2>
                <div class="video-group-row">
                    <div class="video-section">
                        <video controls class="video-gif">
                            <source src="P1_Int_DW.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="rating-scale">
                            <input type="radio" id="video1-1-1" name="video1_1" value="0">
                            <label for="video1-1-1">0</label>
                            <input type="radio" id="video1-1-2" name="video1_1" value="1">
                            <label for="video1-1-2">1</label>
                            <input type="radio" id="video1-1-3" name="video1_1" value="2">
                            <label for="video1-1-3">2</label>
                            <input type="radio" id="video1-1-4" name="video1_1" value="3">
                            <label for="video1-1-4">3</label>
                            <input type="radio" id="video1-1-5" name="video1_1" value="4">
                            <label for="video1-1-5">4</label>
                        </div>
                    </div>
                    <div class="video-section combined-video-section">
                        <video controls class="video-gif">
                            <source src="P1_Drink_DW.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="rating-scale rating-scale-combined">
                            <div class="rating-section">
                                <label for="video1-2">A</label>
                                <input type="radio" id="video1-2-1" name="video1_2" value="0">
                                <label for="video1-2-1">0</label>
                                <input type="radio" id="video1-2-2" name="video1_2" value="1">
                                <label for="video1-2-2">1</label>
                                <input type="radio" id="video1-2-3" name="video1_2" value="2">
                                <label for="video1-2-3">2</label>
                                <input type="radio" id="video1-2-4" name="video1_2" value="3">
                                <label for="video1-2-4">3</label>
                                <input type="radio" id="video1-2-5" name="video1_2" value="4">
                                <label for="video1-2-5">4</label>
                            </div>
                            <div class="rating-section">
                                <label for="video1-3">B</label>
                                <input type="radio" id="video1-3-1" name="video1_3" value="0">
                                <label for="video1-3-1">0</label>
                                <input type="radio" id="video1-3-2" name="video1_3" value="1">
                                <label for="video1-3-2">1</label>
                                <input type="radio" id="video1-3-3" name="video1_3" value="2">
                                <label for="video1-3-3">2</label>
                                <input type="radio" id="video1-3-4" name="video1_3" value="3">
                                <label for="video1-3-4">3</label>
                                <input type="radio" id="video1-3-5" name="video1_3" value="4">
                                <label for="video1-3-5">4</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Patient 3 -->
            <div class="video-group" data-scale="drinking">
                <h2>Drinking</h2>
                <div class="video-group-row">
                    <div class="video-section">
                        <video controls class="video-gif">
                            <source src="P1_Int_DW.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="rating-scale">
                            <input type="radio" id="video3-1-1" name="video3_1" value="0">
                            <label for="video3-1-1">0</label>
                            <input type="radio" id="video3-1-2" name="video3_1" value="1">
                            <label for="video3-1-2">1</label>
                            <input type="radio" id="video3-1-3" name="video3_1" value="2">
                            <label for="video3-1-3">2</label>
                            <input type="radio" id="video3-1-4" name="video3_1" value="3">
                            <label for="video3-1-4">3</label>
                            <input type="radio" id="video3-1-5" name="video3_1" value="4">
                            <label for="video3-1-5">4</label>
                        </div>
                    </div>
                    <div class="video-section combined-video-section">
                        <video controls class="video-gif">
                            <source src="P1_Drink_DW.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="rating-scale rating-scale-combined">
                            <div class="rating-section">
                                <!--label for="video3-2">A</label-->
                                <input type="radio" id="video3-2-1" name="video3_2" value="0">
                                <label for="video3-2-1">0</label>
                                <input type="radio" id="video3-2-2" name="video3_2" value="1">
                                <label for="video3-2-2">1</label>
                                <input type="radio" id="video3-2-3" name="video3_2" value="2">
                                <label for="video3-2-3">2</label>
                                <input type="radio" id="video3-2-4" name="video3_2" value="3">
                                <label for="video3-2-4">3</label>
                                <input type="radio" id="video3-2-5" name="video3_2" value="4">
                                <label for="video3-2-5">4</label>
                            </div>
                            <div class="rating-section">
                                <!--label for="video3-3">B</label-->
                                <input type="radio" id="video3-3-1" name="video3_3" value="0">
                                <label for="video3-3-1">0</label>
                                <input type="radio" id="video3-3-2" name="video3_3" value="1">
                                <label for="video3-3-2">1</label>
                                <input type="radio" id="video3-3-3" name="video3_3" value="2">
                                <label for="video3-3-3">2</label>
                                <input type="radio" id="video3-3-4" name="video3_3" value="3">
                                <label for="video3-3-4">3</label>
                                <input type="radio" id="video3-3-5" name="video3_3" value="4">
                                <label for="video3-3-5">4</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Patient 3 -->
         <div class="video-group" data-scale="spiral">
            <h2>Archimedes Spiral</h2>
            <div class="video-group-row">
                <div class="video-section">
                    <img src="P1_Spiral_FH.png" alt="Patient 4 Video 1" class="video-gif">
                    <div class="rating-scale">
                        <input type="radio" id="video4-1-1" name="video4_1" value="0">
                        <label for="video4-1-1">0</label>
                        <input type="radio" id="video4-1-2" name="video4_1" value="1">
                        <label for="video4-1-2">1</label>
                        <input type="radio" id="video4-1-3" name="video4_1" value="2">
                        <label for="video4-1-3">2</label>
                        <input type="radio" id="video4-1-4" name="video4_1" value="3">
                        <label for="video4-1-4">3</label>
                        <input type="radio" id="video4-1-5" name="video4_1" value="4">
                        <label for="video4-1-5">4</label>
                    </div>
                </div>
                <div class="video-section">
                    <img src="P1_Spiral_DW.png" alt="Patient 4 Video 2" class="video-gif">
                    <div class="rating-scale">
                        <input type="radio" id="video4-2-1" name="video4_2" value="0">
                        <label for="video4-2-1">0</label>
                        <input type="radio" id="video4-2-2" name="video4_2" value="1">
                        <label for="video4-2-2">1</label>
                        <input type="radio" id="video4-2-3" name="video4_2" value="2">
                        <label for="video4-2-3">2</label>
                        <input type="radio" id="video4-2-4" name="video4_2" value="3">
                        <label for="video4-2-4">3</label>
                        <input type="radio" id="video4-2-5" name="video4_2" value="4">
                        <label for="video4-2-5">4</label>
                    </div>
                </div>
                <div class="video-section">
                    <img src="P1_Spiral_R.png" alt="Patient 4 Video 3" class="video-gif">
                    <div class="rating-scale">
                        <input type="radio" id="video4-3-1" name="video4_3" value="0">
                        <label for="video4-3-1">0</label>
                        <input type="radio" id="video4-3-2" name="video4_3" value="1">
                        <label for="video4-3-2">1</label>
                        <input type="radio" id="video4-3-3" name="video4_3" value="2">
                        <label for="video4-3-3">2</label>
                        <input type="radio" id="video4-3-4" name="video4_3" value="3">
                        <label for="video4-3-4">3</label>
                        <input type="radio" id="video4-3-5" name="video4_3" value="4">
                        <label for="video4-3-5">4</label>
                    </div>
                </div>
            </div>
        </div>
            
            <button type="submit" class="submit-btn">Submit Ratings</button>
            
        </form>
        
        <div class="legend" id="legend">
            <h3 id="legend-title">Tremor Scale</h3>
            <div class="scale-list" id="scale-list">
                <!-- Scale items will be injected here by JavaScript -->
            </div>
        </div>
        
        <div class="footer">
            <p>Â© 2024 Steadiwear. All rights reserved. | <a href="https://steadiwear.com/pages/our-team" target="_blank">About Us</a> | <a href="https://steadiwear.com/policies/privacy-policy" target="_blank">Terms of Service</a></p>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
